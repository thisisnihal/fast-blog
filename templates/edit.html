{% extends "base.html" %}

{% block content %}
<h2>Edit Post</h2>

<form method="post">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ post.title }}" required>
    </div>
    
    <div class="form-group">
        <label for="tags">Tags (comma-separated):</label>
        <input type="text" id="tags" name="tags" value="{{ tags_str }}" placeholder="python, tutorial, web-development">
    </div>
    
    <div class="form-group">
        <label for="private">
            <input type="checkbox" id="private" name="private" value="true" {% if post.private %}checked{% endif %}>
            Make this post private
        </label>
    </div>
    
    <div class="form-group">
        <label for="content">Content (Markdown):</label>
        <textarea id="content" name="content" required>{{ content }}</textarea>
    </div>
    
    <div style="display: flex; gap: 1rem;">
        <button type="submit">Update Post</button>
        <a href="/post/{{ post.slug }}" style="background: #28a745; color: white; padding: 0.8rem 1.5rem; text-decoration: none; border-radius: 0.3rem;">View Post</a>
        <a href="/dashboard" style="background: #6c757d; color: white; padding: 0.8rem 1.5rem; text-decoration: none; border-radius: 0.3rem;">Cancel</a>
    </div>
</form>

<div style="margin-top: 2rem; padding: 1rem; background: #f8f9fa; border-radius: 0.3rem;">
    <h4>Markdown Quick Reference:</h4>
    <ul>
        <li><strong># Heading 1</strong>, <strong>## Heading 2</strong>, etc.</li>
        <li><strong>**bold text**</strong>, <strong>*italic text*</strong></li>
        <li><strong>`inline code`</strong></li>
        <li><strong>```language</strong> for code blocks</li>
        <li><strong>- item</strong> for bullet lists</li>
        <li><strong>[link text](url)</strong> for links</li>
    </ul>
</div>
{% endblock %}
