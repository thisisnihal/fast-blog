{% extends "base.html" %}

{% block content %}
<h2>Create New Post</h2>

<form method="post">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
    </div>
    
    <div class="form-group">
        <label for="tags">Tags (comma-separated):</label>
        <input type="text" id="tags" name="tags" placeholder="python, tutorial, web-development">
    </div>
    
    <div class="form-group">
        <label for="private">
            <input type="checkbox" id="private" name="private" value="true">
            Make this post private
        </label>
    </div>
    
    <div class="form-group">
        <label for="content">Content (Markdown):</label>
        <textarea id="content" name="content" required placeholder="Write your post in Markdown...

# Example Heading

This is **bold** text and this is *italic* text.

```python
# Code example
def hello_world():
    print('Hello, World!')
```

- List item 1
- List item 2
- List item 3"></textarea>
    </div>
    
    <div style="display: flex; gap: 1rem;">
        <button type="submit">Create Post</button>
        <a href="/dashboard" style="background: #6c757d; color: white; padding: 0.8rem 1.5rem; text-decoration: none; border-radius: 0.3rem;">Cancel</a>
    </div>
</form>

<div style="margin-top: 2rem; padding: 1rem; background: #f8f9fa; border-radius: 0.3rem;">
    <h4>Markdown Quick Reference:</h4>
    <ul>
        <li><strong># Heading 1</strong>, <strong>## Heading 2</strong>, etc.</li>
        <li><strong>**bold text**</strong>, <strong>*italic text*</strong></li>
        <li><strong>`inline code`</strong></li>
        <li><strong>```language</strong> for code blocks</li>
        <li><strong>- item</strong> for bullet lists</li>
        <li><strong>[link text](url)</strong> for links</li>
    </ul>
</div>
{% endblock %}
