server {
    listen 80;
    server_name blog.hostthis.tech;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        proxy_pass http://fastapi-blog:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 443 ssl;
    server_name blog.hostthis.tech;

    ssl_certificate /etc/letsencrypt/live/blog.hostthis.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/blog.hostthis.tech/privkey.pem;

    location / {
        proxy_pass http://fastapi-blog:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
